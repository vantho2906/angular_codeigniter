<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="p-3">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input ng-model="$ctrl.employee.name" placeholder="Name" type="text" class="form-control"
            id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label class="form-label">Birthday</label>
          <input ng-model="$ctrl.employee.dob" placeholder="Age" type="number" class="form-control" min="0">
        </div>
        <div class="mb-3">
          <label class="form-label">Salary</label>
          <input ng-model="$ctrl.employee.salary" placeholder="Salary" type="number" class="form-control"
            min="0">
        </div>
        <div class="mb-3">
          <label class="form-label">Image Url</label>
          <input ng-model="$ctrl.employee.image" placeholder="Image" type="text" class="form-control">
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" ng-click="$ctrl.create($ctrl.employee)" data-bs-dismiss="modal"
          class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
